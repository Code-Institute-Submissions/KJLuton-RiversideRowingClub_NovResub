                        <a class="nav-link" href="joinus.html">Join Us</a>

                </section>
            </div>
        </div>
    </section>
    <section class="container-fluid hero-image-section">
        <div class="row hero-image">
            <img src="assets/images/own/homepage-eightrowing.jpeg" class="d-block img-fluid w-100" alt="rowingpicture">
        </div>
    </section>
    <!--------------------- /.Welcome and hero image section-------------------->
